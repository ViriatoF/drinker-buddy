    <link rel="stylesheet" href="bar.css" />
  </head>
  <body>
    <nav>

        <style>

        >Trouver un bar

    <main>
      <form>

      </form>

      <div class="parent-container">
        <img
          id
          src="https://www.oficinadanet.com.br/imagens/post/27852/google-maps-truques_1400x875_5d8ec1be6e50d.jpg"
          alt="un zoom sur une map avec 4 points de positions de différentes
        couleurs "
          style="height: 1000px; width: 1850px"
        />
        <div class="container">
          <img
            id
            src="https://blog.brithotel.fr/wp-content/uploads/2021/03/bar-bootlegger.jpg"

            d'alcool derrière et à gauche des tables pour s'assoir et une 2 ème

            style="margin-right: 1300px; margin-top: 10px; width: 500px"
          />
          <img
            id

            alt="avis client"
            style="height: 50px; width: 500px"
          />

            id

            style="height: 500px; width: 500px"
          />

        <div class="child-container">
          <img
            src="/assets/images/panneau-removebg-preview.png"
            alt="Image d'un warning en jaune, des traits autour et un point d'exclamation au centre"
            style="height: 400px; width: 400px"
          />

      </div>

      <section class="image">
        <img
          src="/assets/images/panneau-removebg-preview.png"
          alt="Image d'un warning en jaune, des traits autour et un point d'exclamation au centre"
          style="height: 50px; margin-left: auto; background-color: whitesmoke"

        <img
          src="/assets/images/panneau-removebg-preview.png"
          alt="Image d'un warning en jaune, des traits autour et un point
