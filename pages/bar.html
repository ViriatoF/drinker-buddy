<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Trouver bar</title>
    <link rel="stylesheet" href="bar.css" />
  </head>
  <body>
    <nav>
      <img src="/assets/images/global/logo.png" />

    </nav>
    <main>
      <form>
        <input type="search" id="serachInput" placeholder="Trouver un bar" />
      </form>

      <div class="parent-container">
        <img
          id
          src="https://www.oficinadanet.com.br/imagens/post/27852/google-maps-truques_1400x875_5d8ec1be6e50d.jpg"
          alt="un zoom sur une map avec 4 points de positions de différentes couleurs "
        />
        <div class="container">
          <img
            id
            src="https://blog.brithotel.fr/wp-content/uploads/2021/03/bar-bootlegger.jpg"
            alt="image dans un bar avec à droite un comptoir et des bouteilles
            d'alcool derrière et à gauche des tables pour s'assoir et une 2 ème
            piece dans le fond avec des tables et une porte au bout."
            style="margin-right: 1500px; margin-top: 50px"
          />
          <img
            src="/assets/images/global/étoile bar.png"
            style="height: 50px"
          />
          <img src="/assets/images/global/avis bar.png" />

        <div class="child-container">
          <img
            id
            src="https://th.bing.com/th?id=OIP.Uy3cKyMKmC6I9J4KFB9nCgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"

            style="height: 200px; width: 200px"
          />
        </div>

      <section class="image">
        <img
          src="https://th.bing.com/th?id=OIP.Uy3cKyMKmC6I9J4KFB9nCgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"

          style="height: 50px"
        />
        <p>la map du site est en cours de développement.</p>
        <img
          src="https://th.bing.com/th?id=OIP.Uy3cKyMKmC6I9J4KFB9nCgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
          alt="Image d'un warning en jaune, des traits autour et un point d'exclamation au centre"
          style="height: 50px"
        />

    <footer>
      <button onclick="hello()" id="button">
        trouver un Drinking Buddy =>
